<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('背景.png');
  background-repeat:no-repeat;
  background-attachment: fixed;
  background-size:cover;
}

textarea {
  width: 100%;
  height: 50px;
}
button {
  padding: 10px;
  background-color: rgb(66, 207, 47);
  border: 1px solid lightblue;
}
input {
  padding: 10px;
  font-size: 16px;
}

  border-radius: 3px;
}

.main {
    margin: 20px;
    padding: 15px;
}

    <div class="main">
    <form>

          <input type="text" id="fname" name="fname"><br/>
          <label for="lname">名字:</label><br>
          <input type="text" id="lname" name="lname"><br/>
          <label for="number">連絡電話:</label><br>
          <input type="text" id="number" name="number"><br/>

            <label>性別</label><br>

                </select><br/>

        <br/>

        <label>備註:</label>
        <textarea name = "message"></textarea><br/><br/>
       
          <button onclick="alert('完成')">註冊</button>    <button input type=reset>重設</button><br/>

      <input type="checkbox" name="subscribe" value="subscribe">

      </form>      
</div>
